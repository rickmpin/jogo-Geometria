<!DOCTYPE html>

<head>

<body>

  <div class="game-box">

    <div id="start-container">

  <script>
    const desafios = {

          opcoes: ["Trap√©zio", "Quadrado", "Pent√°gono", "C√≠rculo"],
          resposta: 1
        },
        {
          pergunta: "Qual dessas √© uma forma tridimensional?",
          opcoes: ["C√≠rculo", "Cubo", "Ret√¢ngulo", "Tri√¢ngulo"],
          resposta: 1
        },
        {
          pergunta: "Qual caracter√≠stica define um pol√≠gono irregular?",
          opcoes: ["Lados iguais", "√Çngulos iguais", "Lados e √¢ngulos diferentes", "Simetria perfeita"],
          resposta: 2
        },
        {
          pergunta: "Um tri√¢ngulo com lados de medidas diferentes √© chamado de:",
          opcoes: ["Equil√°tero", "Is√≥sceles", "Escaleno", "Regular"],
          resposta: 2
        }
      ],

      comparacao: [
        {
          pergunta: "Qual forma tem mais faces: pir√¢mide de base quadrada ou cubo?",
          opcoes: ["Pir√¢mide", "Ambas t√™m o mesmo", "Cubo", "N√£o √© poss√≠vel comparar"],
          resposta: 2
        },
        {

          opcoes: ["Esfera", "Hex√°gono regular", "Cone", "Cilindro"],
          resposta: 1
        },
        {
          pergunta: "√Çngulo agudo √© aquele que possui:",
          opcoes: ["Menos que 90¬∞", "Igual a 90¬∞", "Mais que 90¬∞", "360¬∞"],
          resposta: 0
        },
        {
          pergunta: "Qual figura rotacionada 180¬∞ ainda parece igual?",
          opcoes: ["Quadrado", "Ret√¢ngulo", "Tri√¢ngulo equil√°tero", "C√≠rculo"],
          resposta: 3
        }
      ],

      calculos: [
        {
          pergunta: "√Årea de um tri√¢ngulo com base 6 cm e altura 4 cm:",
          opcoes: ["24 cm¬≤", "12 cm¬≤", "10 cm¬≤", "18 cm¬≤"],
          resposta: 1
        },
        {
          pergunta: "Volume de um cubo com lado de 3 cm:",
          opcoes: ["9 cm¬≥", "27 cm¬≥", "12 cm¬≥", "6 cm¬≥"],
          resposta: 1
        },
        {
          pergunta: "√Årea de um quadrado com lado 5 cm:",
          opcoes: ["20 cm¬≤", "25 cm¬≤", "10 cm¬≤", "30 cm¬≤"],
          resposta: 1
        },
        {
          pergunta: "Rota√ß√£o de uma figura em 90¬∞ leva √† dire√ß√£o:",
          opcoes: ["Inversa", "Diagonal", "Perpendicular", "Sem mudan√ßa"],
          resposta: 2
        }
      ]
    };

    let temaAtual = "";
    let indice = 0;

    function startGame() {
      temaAtual = document.getElementById("tema").value;
      indice = 0;
      document.getElementById("start-container").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      document.getElementById("restart-btn").style.display = "none";
      document.getElementById("next-btn").style.display = "inline-block";
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const perguntaObj = desafios[temaAtual][indice];
      document.getElementById("question").textContent = perguntaObj.pergunta;

      const opcoesDiv = document.getElementById("options");
      opcoesDiv.innerHTML = "";

      perguntaObj.opcoes.forEach((texto, i) => {
        const btn = document.createElement("button");
        btn.textContent = texto;
        btn.onclick = () => verificarResposta(i);
        opcoesDiv.appendChild(btn);
      });

      const resultado = document.getElementById("result");
      resultado.textContent = "";
      resultado.classList.add("hidden");
    }

    function verificarResposta(escolha) {
      const correta = desafios[temaAtual][indice].resposta;
      const resultado = document.getElementById("result");

      if (escolha === correta) {
        resultado.textContent = "‚úÖ Resposta correta!";
        resultado.style.color = "#27ae60";
      } else {
        resultado.textContent = "‚ùå Resposta incorreta.";
        resultado.style.color = "#e74c3c";
      }

      resultado.classList.remove("hidden");
    }

    function nextQuestion() {
      indice++;
      const resultado = document.getElementById("result");
      resultado.textContent = "";
      resultado.classList.add("hidden");

      if (indice < desafios[temaAtual].length) {
        mostrarPergunta();
      } else {
        document.getElementById("question").textContent = "üéâ Voc√™ concluiu todos os desafios!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("restart-btn").style.display = "inline-block";
        document.getElementById("next-btn").style.display = "none";
      }
    }

    function chooseAnother() {
      document.getElementById("game-container").style.display = "none";
      document.getElementById("start-container").style.display = "block";
      document.getElementById("result").textContent = "";
      document.getElementById("result").classList.add("hidden");
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("options").innerHTML = "";
    }
  </script>

</body>

</html>
