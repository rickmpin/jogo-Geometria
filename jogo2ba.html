<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pol√≠gonos Irregulares</title>
  <link rel="stylesheet" href="CSS/jogo.css">
</head>

<body>

  <div class="game-box">
    <h1>Jogo: Pol√≠gonos Irregulares</h1>

    <div id="start-container">
      <button onclick="startGame()">Iniciar Desafio</button>
    </div>

    <div id="game-container" style="display:none;">
      <p id="question"></p>
      <div id="options"></div>
      <p id="result" class="hidden"></p>
      <br>
      <button onclick="nextQuestion()" id="next-btn">Pr√≥xima pergunta</button>
      <br><br>
      <button onclick="goBack()" id="backButton" style="display:none;">Voltar ao menu da Geometria B√°sica</button>
    </div>
  </div>

  <script>
    const desafios = [
      {
        pergunta: "O que diferencia um pol√≠gono irregular de um regular?",
        opcoes: [
          "N√∫mero de lados diferentes",
          "Lados e √¢ngulos vari√°veis",
          "Sempre √© um c√≠rculo",
          "Tem menos de tr√™s lados"
        ],
        resposta: 1
      },
      {
        pergunta: "Qual dessas formas √© considerada irregular?",
        opcoes: [
          "Pent√°gono regular",
          "Quadrado",
          "Trap√©zio escaleno",
          "Tri√¢ngulo equil√°tero"
        ],
        resposta: 2
      },
      {
        pergunta: "Em um pol√≠gono irregular, os √¢ngulos internos:",
        opcoes: [
          "S√£o todos iguais",
          "Variam de acordo com os lados",
          "Somam sempre 90¬∞",
          "N√£o existem"
        ],
        resposta: 1
      },
      {
        pergunta: "Qual dessas alternativas descreve melhor um pol√≠gono irregular?",
        opcoes: [
          "Todos os lados s√£o iguais",
          "Tem lados e √¢ngulos diferentes",
          "Tem simetria perfeita",
          "√â um tri√¢ngulo escaleno regular"
        ],
        resposta: 1
      }
    ];

    let indice = 0;

    function startGame() {
      indice = 0;
      document.getElementById("start-container").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      document.getElementById("backButton").style.display = "none";
      document.getElementById("next-btn").style.display = "inline-block";
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const perguntaObj = desafios[indice];
      document.getElementById("question").textContent = perguntaObj.pergunta;

      const opcoesDiv = document.getElementById("options");
      opcoesDiv.innerHTML = "";

      perguntaObj.opcoes.forEach((texto, i) => {
        const btn = document.createElement("button");
        btn.textContent = texto;
        btn.onclick = () => verificarResposta(i);
        opcoesDiv.appendChild(btn);
      });

      const resultado = document.getElementById("result");
      resultado.textContent = "";
      resultado.classList.add("hidden");
    }

    function verificarResposta(escolha) {
      const correta = desafios[indice].resposta;
      const resultado = document.getElementById("result");

      if (escolha === correta) {
        resultado.textContent = "‚úÖ Resposta correta!";
        resultado.style.color = "#27ae60";
      } else {
        resultado.textContent = "‚ùå Resposta incorreta.";
        resultado.style.color = "#e74c3c";
      }

      resultado.classList.remove("hidden");
    }

    function nextQuestion() {
      indice++;
      const resultado = document.getElementById("result");
      resultado.textContent = "";
      resultado.classList.add("hidden");

      if (indice < desafios.length) {
        mostrarPergunta();
      } else {
        document.getElementById("question").textContent = "üéâ Voc√™ concluiu todos os desafios!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("backButton").style.display = "inline-block";
      }
    }

    function goBack() {
      window.location.href = "menuba.html";
    }
  </script>

</body>

</html>
