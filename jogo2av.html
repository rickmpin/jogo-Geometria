<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pol√≠gonos Irregulares</title>
  <link rel="stylesheet" href="CSS/jogo.css">
</head>

<body>

  <div class="game-box">
    <h1>Desafio: Pol√≠gonos Irregulares</h1>

    <div id="start-container">
      <label for="nivel">Escolha o tipo de desafio: </label>
      <select id="nivel">
        <option value="identificacao">Identifica√ß√£o</option>
        <option value="area">C√°lculo de √°rea</option>
        <option value="propriedades">Propriedades</option>
      </select>
      <button onclick="startGame()">Iniciar Desafio</button>
    </div>

    <div id="game-container" style="display:none;">
      <p id="question"></p>
      <div id="options"></div>
      <p id="result" class="hidden"></p>
      <br>
      <button onclick="nextQuestion()" id="next-btn">Pr√≥xima pergunta</button>
      <br><br>
      <button onclick="chooseAnother()" id="restart-btn" style="display:none;">Escolher outro desafio</button>
    </div>

    <div class="home-link">
      <a href="menuAv.html"><button>Outros desafios</button></a>
    </div>
  </div>

  <script>
    const desafios = {
      identificacao: [
        {
          pergunta: "Qual destas √© caracter√≠stica de um pol√≠gono irregular?",
          opcoes: ["Todos os lados iguais", "Todos os √¢ngulos iguais", "Lados diferentes e √¢ngulos variados", "Formato circular"],
          resposta: 2
        },
        {
          pergunta: "Qual figura abaixo √© mais pr√≥xima de um pol√≠gono irregular?",
          opcoes: ["Quadrado", "Ret√¢ngulo", "Pent√°gono regular", "Trap√©zio escaleno"],
          resposta: 3
        }
      ],
      area: [
        {
          pergunta: "Para calcular a √°rea de um pol√≠gono irregular voc√™ pode usar:",
          opcoes: ["F√≥rmula fixa", "Divis√£o em figuras menores", "Multiplica√ß√£o direta dos lados", "Somar os √¢ngulos"],
          resposta: 1
        },
        {
          pergunta: "O que √© necess√°rio para calcular corretamente a √°rea de um pol√≠gono irregular?",
          opcoes: ["S√≥ o per√≠metro", "A altura total", "Uma malha ou divis√£o por tri√¢ngulos", "A cor da figura"],
          resposta: 2
        }
      ],
      propriedades: [
        {
          pergunta: "A soma dos √¢ngulos internos de um pol√≠gono de 7 lados √©:",
          opcoes: ["720¬∞", "900¬∞", "1080¬∞", "1260¬∞"],
          resposta: 1
        },
        {
          pergunta: "Um pol√≠gono irregular pode ter:",
          opcoes: ["Lados de medidas iguais sempre", "Lados de tamanhos diferentes", "Somente √¢ngulos retos", "Somente 3 lados"],
          resposta: 1
        }
      ]
    };

    let tipoAtual = "";
    let indice = 0;

    function startGame() {
      tipoAtual = document.getElementById("nivel").value;
      indice = 0;
      document.getElementById("start-container").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      document.getElementById("restart-btn").style.display = "none";
      document.getElementById("next-btn").style.display = "inline-block";
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const perguntaObj = desafios[tipoAtual][indice];
      document.getElementById("question").textContent = perguntaObj.pergunta;

      const opcoesDiv = document.getElementById("options");
      opcoesDiv.innerHTML = "";

      perguntaObj.opcoes.forEach((texto, i) => {
        const btn = document.createElement("button");
        btn.textContent = texto;
        btn.onclick = () => verificarResposta(i);
        opcoesDiv.appendChild(btn);
      });

      const resultado = document.getElementById("result");
      resultado.textContent = "";
      resultado.classList.add("hidden");
    }

    function verificarResposta(escolha) {
      const correta = desafios[tipoAtual][indice].resposta;
      const resultado = document.getElementById("result");

      if (escolha === correta) {
        resultado.textContent = "‚úÖ Resposta correta!";
        resultado.style.color = "#27ae60";
      } else {
        resultado.textContent = "‚ùå Resposta incorreta.";
        resultado.style.color = "#e74c3c";
      }

      resultado.classList.remove("hidden");
    }

    function nextQuestion() {
      indice++;
      const resultado = document.getElementById("result");
      resultado.textContent = "";
      resultado.classList.add("hidden");

      if (indice < desafios[tipoAtual].length) {
        mostrarPergunta();
      } else {
        document.getElementById("question").textContent = "üéâ Voc√™ concluiu todos os desafios!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("restart-btn").style.display = "inline-block";
        document.getElementById("next-btn").style.display = "none";
      }
    }

    function chooseAnother() {
      document.getElementById("game-container").style.display = "none";
      document.getElementById("start-container").style.display = "block";
      document.getElementById("result").textContent = "";
      document.getElementById("result").classList.add("hidden");
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("options").innerHTML = "";
    }
  </script>

</body>

</html>
